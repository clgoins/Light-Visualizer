<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FXBT Light Visualizer</title>
        <script src="./visualizer.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="selectors">
                <div class="selector">
                    <label for="masterChannel">Master Channel:</label>
                    <select name="masterChannel" id="masterChannel"></select>
                </div>

                <div class="selector">
                    <label for="redChannel">Red Channel:</label>
                    <select name="redChannel" id="redChannel"></select>
                </div>

                <div class="selector">
                    <label for="greenChannel">Green Channel:</label>
                    <select name="greenChannel" id="greenChannel"></select>
                </div>

                <div class="selector">
                    <label for="blueChannel">Blue Channel:</label>
                    <select name="blueChannel" id="blueChannel"></select>
                </div>
            </div>
            <div class="lights">

                <div id="drumLeft"></div>

                <div id="drumRight"></div>

                <div class="vertStripLight" id="cabLeftOut">
                    <div class="vertStripSegment" id="cabLeftOut1"></div>
                    <div class="vertStripSegment" id="cabLeftOut2"></div>
                    <div class="vertStripSegment" id="cabLeftOut3"></div>
                    <div class="vertStripSegment" id="cabLeftOut4"></div>
                    <div class="vertStripSegment" id="cabLeftOut5"></div>
                    <div class="vertStripSegment" id="cabLeftOut6"></div>
                    <div class="vertStripSegment" id="cabLeftOut7"></div>
                    <div class="vertStripSegment" id="cabLeftOut8"></div>
                </div>

                <div class="vertStripLight" id="cabLeftIn">
                    <div class="vertStripSegment" id="cabLeftIn1"></div>
                    <div class="vertStripSegment" id="cabLeftIn2"></div>
                    <div class="vertStripSegment" id="cabLeftIn3"></div>
                    <div class="vertStripSegment" id="cabLeftIn4"></div>
                    <div class="vertStripSegment" id="cabLeftIn5"></div>
                    <div class="vertStripSegment" id="cabLeftIn6"></div>
                    <div class="vertStripSegment" id="cabLeftIn7"></div>
                    <div class="vertStripSegment" id="cabLeftIn8"></div>
                </div>

                <div class="vertStripLight" id="cabRightIn">
                    <div class="vertStripSegment" id="cabRightIn1"></div>
                    <div class="vertStripSegment" id="cabRightIn2"></div>
                    <div class="vertStripSegment" id="cabRightIn3"></div>
                    <div class="vertStripSegment" id="cabRightIn4"></div>
                    <div class="vertStripSegment" id="cabRightIn5"></div>
                    <div class="vertStripSegment" id="cabRightIn6"></div>
                    <div class="vertStripSegment" id="cabRightIn7"></div>
                    <div class="vertStripSegment" id="cabRightIn8"></div>
                </div>

                <div class="vertStripLight" id="cabRightOut">
                    <div class="vertStripSegment" id="cabRightOut1"></div>
                    <div class="vertStripSegment" id="cabRightOut2"></div>
                    <div class="vertStripSegment" id="cabRightOut3"></div>
                    <div class="vertStripSegment" id="cabRightOut4"></div>
                    <div class="vertStripSegment" id="cabRightOut5"></div>
                    <div class="vertStripSegment" id="cabRightOut6"></div>
                    <div class="vertStripSegment" id="cabRightOut7"></div>
                    <div class="vertStripSegment" id="cabRightOut8"></div>
                </div>

                <div id="sideLeft"></div>

                <div id="sideRight"></div>

                <div class="horizStripLight" id="frontLeft">
                    <div class="horizStripSegment" id="frontLeft1"></div>
                    <div class="horizStripSegment" id="frontLeft2"></div>
                    <div class="horizStripSegment" id="frontLeft3"></div>
                    <div class="horizStripSegment" id="frontLeft4"></div>
                    <div class="horizStripSegment" id="frontLeft5"></div>
                    <div class="horizStripSegment" id="frontLeft6"></div>
                    <div class="horizStripSegment" id="frontLeft7"></div>
                    <div class="horizStripSegment" id="frontLeft8"></div>
                </div>

                <div class="horizStripLight" id="frontRight">
                    <div class="horizStripSegment" id="frontRight1"></div>
                    <div class="horizStripSegment" id="frontRight2"></div>
                    <div class="horizStripSegment" id="frontRight3"></div>
                    <div class="horizStripSegment" id="frontRight4"></div>
                    <div class="horizStripSegment" id="frontRight5"></div>
                    <div class="horizStripSegment" id="frontRight6"></div>
                    <div class="horizStripSegment" id="frontRight7"></div>
                    <div class="horizStripSegment" id="frontRight8"></div>
                </div>
            </div>
        </div>

    </body>


</html>
